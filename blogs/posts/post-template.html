<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post - InkFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <a href="../index.html" class="flex-shrink-0 flex items-center">
                        <span class="text-2xl font-bold text-blue-600">InkFlow</span>
                    </a>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="../index.html" class="inline-flex items-center px-1 pt-1 text-gray-500 hover:text-blue-600">Home</a>
                        <a href="../explore.html" class="inline-flex items-center px-1 pt-1 text-gray-500 hover:text-blue-600">Explore</a>
                        <a href="../editor.html" class="inline-flex items-center px-1 pt-1 text-gray-500 hover:text-blue-600">Write</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Blog Post Content -->
    <article class="max-w-4xl mx-auto px-4 py-12">
        <header class="space-y-6 mb-12">
            <h1 class="text-4xl font-bold text-gray-900">
                <!-- Title will be inserted dynamically -->
            </h1>
            <div class="flex items-center space-x-4">
                <img class="w-12 h-12 rounded-full" src="" alt="Author">
                <div>
                    <p class="text-sm font-medium text-gray-900"><!-- Author name --></p>
                    <p class="text-sm text-gray-500"><!-- Read time --></p>
                </div>
            </div>
            <img class="w-full h-96 object-cover rounded-lg" src="" alt="Cover image">
        </header>

        <div class="prose prose-lg max-w-none">
            <!-- Content will be inserted dynamically -->
        </div>
    </article>

    <footer class="bg-white border-t border-gray-200 mt-16">
        <div class="max-w-7xl mx-auto py-12 px-4">
            <p class="text-center text-gray-500">&copy; 2025 InkFlow. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // This script will be replaced with actual content in individual post files
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const postId = window.location.pathname.split('/').pop().replace('.html', '');
            
            // In a real application, this would fetch the post data from an API
            // For now, we'll just show a message
            document.querySelector('h1').textContent = 'Post not found';
            document.querySelector('.prose').innerHTML = '<p>This post is not available yet. Please check back later.</p>';
        });
    </script>
</body>
</html>
